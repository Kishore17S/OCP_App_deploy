<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple Voting App">
    <title>Voting App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Which is Better?</h1>
        <p class="subtitle">Cast your vote!</p>

        <div class="voting-section">
            <button class="vote-btn python" id="vote-python" onclick="vote('python')">
                <span class="icon">üêç</span>
                <span class="name">Python</span>
                <span class="percentage" id="python-percentage">0%</span>
            </button>

            <div class="vs">VS</div>

            <button class="vote-btn javascript" id="vote-javascript" onclick="vote('javascript')">
                <span class="icon">‚ö°</span>
                <span class="name">JavaScript</span>
                <span class="percentage" id="javascript-percentage">0%</span>
            </button>
        </div>

        <div class="results">
            <div class="total-votes">
                Total Votes: <span id="total-votes">0</span>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
